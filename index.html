<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Быстрый обмен валют</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #1e88e5;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
        }

        .input-flex {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .input-group {
            width: 100%;
            position: relative;
            margin-bottom: 25px;
        }

        input {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #1e88e5;
        }

        .currency {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #757575;
            font-weight: 500;
        }

        .result {
            font-size: 20px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 25px;
            color: #1e88e5;
            transition: all 0.3s ease;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 136, 229, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>

<body>
    <div class="container fade-in">
        <h2>MIKKIEX Exchange</h2>
        <form id="exchangeForm" onsubmit=exchange(event)>
            <div class="input-flex">
                <div class="input-group">
                    <input type="number" min="0" id="amount" placeholder="Введите сумму" oninput="updateResult()" inputmode="decimal">
                    <span class="currency">AED</span>
                </div>
                <div class="result" id="result">= 0 RUB</div>
            </div>
            <button type="submit">Обменять сейчас</button>
        </form>
    </div>

    <script>
        const EXCHANGE_RATE = 24.35;  // Курс обмена: 1 AED = 24.35 RUB
        let tg = window.Telegram.WebApp;
        tg.expand();

        function updateResult() {
            let amount = document.getElementById('amount').value;
            let resultElement = document.getElementById('result');
            if (amount && !isNaN(amount)) {
                let rubAmount = (amount * EXCHANGE_RATE).toFixed(2);
                resultElement.textContent = `= ${rubAmount} RUB`;
                resultElement.style.opacity = 0;
                setTimeout(() => {
                    resultElement.style.opacity = 1;
                }, 50);
            } else {
                resultElement.textContent = '= 0 RUB';
            }
        }

        function exchange(event) {
            event.preventDefault();
            let amount = document.getElementById('amount').value;
            if (amount && !isNaN(amount)) {
                let rubAmount = (amount * EXCHANGE_RATE).toFixed(2);
                let data = JSON.stringify({
                    aed: parseFloat(amount),
                    rub: parseFloat(rubAmount),
                    rate: EXCHANGE_RATE
                });
                tg.sendData(data);
                tg.close();
            } else {
                alert('Пожалуйста, введите корректную сумму');
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelector('.container').classList.add('fade-in');
        });
    </script>
</body>

</html>
