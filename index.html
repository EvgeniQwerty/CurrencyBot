<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIKKIEX Exchange</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #333);
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: var(--tg-theme-secondary-bg-color, white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: all 0.3s ease;
        }

        h2 {
            text-align: center;
            color: var(--tg-theme-button-color, #1e88e5);
            margin-bottom: 25px;
            font-weight: 500;
        }

        .rate-block {
            /* background-color: var(--tg-theme-bg-color, #f5f5f5); */
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .rate-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #757575);
            margin-bottom: 10px;
        }

        .rate-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rate-currency {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rate-arrow {
            color: var(--tg-theme-button-color, #1e88e5);
            font-size: 20px;
        }

        .rate-value {
            font-size: 18px;
            font-weight: 500;
            color: var(--tg-theme-button-color, #1e88e5);
            background-color: var(--tg-theme-secondary-bg-color, #e3f2fd);
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .rate-currency small {
            font-size: 0.8em;
            color: var(--tg-theme-hint-color, #757575);
        }

        .exchange-block {
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .exchange-label {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #757575);
            margin-bottom: 10px;
        }

        .exchange-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .exchange-input input {
            border: none;
            background: transparent;
            font-size: 18px;
            outline: none;
            width: 60%;
            color: var(--tg-theme-text-color, #333);
            transition: all 0.3s ease;
        }

        .currency-select {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 5px 10px;
            background-color: var(--tg-theme-secondary-bg-color, #e0e0e0);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .currency-logo {
            width: 24px;
            height: 24px;
            margin-right: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .swap-button {
            background-color: var(--tg-theme-button-color, #1e88e5);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swap-button:hover {
            background-color: var(--tg-theme-secondary-bg-color, #1565c0);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(180deg);
            }
        }

        .swap-button.rotate {
            animation: rotate 0.3s ease-in-out;
        }

        .currency-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .currency-modal.show {
            opacity: 1;
        }

        .modal-content {
            position: relative;
            background-color: var(--tg-theme-bg-color, #fefefe);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            transform: scale(0.7);
            opacity: 0;
            transition: all 0.3s ease;
            min-height: 400px;
            /* Добавляем минимальную высоту */
            display: flex;
            flex-direction: column;
        }

        .currency-modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .close {
            color: var(--tg-theme-hint-color, #aaa);
            font-size: 28px;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 0 10px;
        }

        .close:hover,
        .close:focus {
            color: var(--tg-theme-text-color, black);
            text-decoration: none;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .currency-filter {
            width: 80%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .filter-button {
            padding: 8px 15px;
            border: none;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .filter-button.active {
            background-color: var(--tg-theme-button-color, #1e88e5);
            color: var(--tg-theme-button-text-color, white);
        }

        .currency-list {
            height: 300px;
            /* Фиксированная высота */
            overflow-y: auto;
            flex-grow: 1;
            /* Позволяет списку расти и занимать доступное пространство */
            scrollbar-width: thin;
            scrollbar-color: var(--tg-theme-button-color, #1e88e5) var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        .currency-list::-webkit-scrollbar {
            width: 8px;
        }

        .currency-list::-webkit-scrollbar-track {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        .currency-list::-webkit-scrollbar-thumb {
            background-color: var(--tg-theme-button-color, #1e88e5);
            border-radius: 20px;
            border: 2px solid var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        .currency-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .currency-item:hover {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        .currency-label {
            width: 30%;
            background-color: var(--tg-theme-secondary-bg-color, #e0e0e0);
            padding: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        .currency-tech-name {
            font-size: 12px;
        }

        .currency-name {
            width: 70%;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .pulse {
            animation: pulse 1s infinite;
        }
    </style>
</head>

<body>
    <div class="container fade-in">
        <div class="rate-block">
            <div class="rate-label">Курс</div>
            <div class="rate-info">
                <div class="rate-currency">
                    <span id="fromCurrencyLabel">AED</span>
                    <small id="fromCurrencyInfo"></small>
                </div>
                <div class="rate-arrow">→</div>
                <div class="rate-currency">
                    <span id="toCurrencyLabel">USD</span>
                    <small id="toCurrencyInfo"></small>
                </div>
                <div class="rate-value pulse" id="currentRate">0.27 USD</div>
            </div>
        </div>
        <form id="exchangeForm">
            <div class="exchange-block">
                <div class="exchange-label">Что отдаете?</div>
                <div class="exchange-input">
                    <input type="number" id="fromAmount" placeholder="1000" inputmode="decimal">
                    <div class="currency-select" id="fromCurrency" onclick="openCurrencyModal('from')">
                        <div class="currency-logo">🇦🇪</div>
                        <span>AED</span>
                    </div>
                </div>
            </div>
            <button type="button" class="swap-button" onclick="swapCurrencies()">⇅</button>
            <div class="exchange-block">
                <div class="exchange-label">Что получаете?</div>
                <div class="exchange-input">
                    <input type="number" id="toAmount" placeholder="0" readonly>
                    <div class="currency-select" id="toCurrency" onclick="openCurrencyModal('to')">
                        <div class="currency-logo">💵</div>
                        <span>USD</span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="currencyModal" class="currency-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="currency-filter">
                    <button class="filter-button active" onclick="filterCurrencies('all')">Все</button>
                    <button class="filter-button" onclick="filterCurrencies('crypto')">Криптовалюта</button>
                    <button class="filter-button" onclick="filterCurrencies('bank')">Банки</button>
                    <button class="filter-button" onclick="filterCurrencies('cash')">Наличные</button>
                </div>
                <span class="close" onclick="closeCurrencyModal()">&times;</span>
            </div>
            <div class="currency-list" id="currencyList"></div>
        </div>
    </div>
</body>

<script>
    // Инициализация Telegram WebApp
    let tg = window.Telegram.WebApp;

    // Глобальные переменные
    let currentFromCurrency = 'USDTTRC20';
    let currentToCurrency = 'CASHAED';

    // Список валют
    const currencies = [
        { code: 'CASHAED', name: 'Наличные дирхамы в Дубай', shortName: 'AED', type: 'cash', logo: '🇦🇪', decimals: 2 },
        { code: 'CASHUSD', name: 'Наличные доллары в Дубай', shortName: 'USD', type: 'cash', logo: '💵', decimals: 2 },
        { code: 'USDTTRC20', name: 'USDT TRC20', shortName: 'USDT', type: 'crypto', logo: '💰', decimals: 2 },
        { code: 'BTC', name: 'Bitcoin', shortName: 'BTC', type: 'crypto', logo: '₿', decimals: 8 },
        { code: 'CARDRUB', name: 'Безналичный рубль', shortName: 'RUB', type: 'bank', logo: '💳', decimals: 2 },
        { code: 'CASHRUB_CH', name: 'Наличные рубли в Челябинске', shortName: 'RUB', type: 'cash', logo: '₽', decimals: 2, city: 'Челябинск' },
        { code: 'CASHRUB_MSK', name: 'Наличные рубли в Москве', shortName: 'RUB', type: 'cash', logo: '₽', decimals: 2, city: 'Москва' },
        { code: 'CASHRUB_SPB', name: 'Наличные рубли в Санкт-Петербурге', shortName: 'RUB', type: 'cash', logo: '₽', decimals: 2, city: 'Санкт-Петербург' },
        { code: 'CASHRUB_NSB', name: 'Наличные рубли в Новосибирске', shortName: 'RUB', type: 'cash', logo: '₽', decimals: 2, city: 'Новосибирск' },
        { code: 'CASHRUB_EKB', name: 'Наличные рубли в Екатеринбурге', shortName: 'RUB', type: 'cash', logo: '₽', decimals: 2, city: 'Екатеринбург' },
        { code: 'CASHRUB_KRS', name: 'Наличные рубли в Краснодаре', shortName: 'RUB', type: 'cash', logo: '₽', decimals: 2, city: 'Краснодар' },
        { code: 'CARDIDR', name: 'Индонезийский рупий в Бали', shortName: 'IDR', type: 'bank', logo: '🇮🇩', decimals: 2 },
        { code: 'SBERRUB', name: 'Сбербанк RUB', shortName: 'RUB', type: 'bank', logo: '🏦', decimals: 2 },
        { code: 'ETH', name: 'Ethereum', shortName: 'ETH', type: 'crypto', logo: 'Ξ', decimals: 2 },
        { code: 'TCSRUB', name: 'Т-Банк RUB', shortName: 'RUB', type: 'bank', logo: '🏦', decimals: 2 },
        { code: 'SBPRUB', name: 'СБП RUB', shortName: 'RUB', type: 'bank', logo: '📲', decimals: 2 },
        { code: 'USDTBEP20', name: 'Tether BEP20', shortName: 'USDT', type: 'crypto', logo: '💰', decimals: 2 },
        { code: 'USDTERC20', name: 'USDT ERC20', shortName: 'USDT', type: 'crypto', logo: '💰', decimals: 2 },
        { code: 'TON', name: 'Ton', shortName: 'TON', type: 'crypto', logo: '💎', decimals: 2 },
        { code: 'LTC', name: 'Litecoin', shortName: 'LTC', type: 'crypto', logo: 'Ł', decimals: 2 },
    ];

    // Курсы обмена (пример, в реальном приложении эти данные должны приходить от сервера)
    const exchangeRates = {};
    currencies.forEach((from, i) => {
        exchangeRates[from.code] = {};
        currencies.slice(i + 1).forEach(to => {
            const rate = Math.random() * 100; // Генерируем случайный курс
            exchangeRates[from.code][to.code] = rate;
            exchangeRates[to.code] = exchangeRates[to.code] || {};
            exchangeRates[to.code][from.code] = 1 / rate;
        });
    });

    // Функция для получения курса обмена
    function getExchangeRate(from, to) {
        if (from === to) return 1;
        return exchangeRates[from][to] || 1 / exchangeRates[to][from];
    }

    // Инициализация приложения
    function initApp() {
        tg.expand();
        updateCurrencyDisplay();
        updateExchangeRate();
        document.getElementById('fromAmount').addEventListener('input', updateResult);
        updateExchangeAvailability();

        // Добавляем обработчик для изменения темы
        tg.onEvent('themeChanged', () => {
            document.body.style.backgroundColor = tg.backgroundColor;
            document.body.style.color = tg.textColor;
        });
    }

    // Обновление отображения валют
    function updateCurrencyDisplay() {
        const fromCurrency = getCurrencyInfo(currentFromCurrency);
        const toCurrency = getCurrencyInfo(currentToCurrency);

        document.getElementById('fromCurrencyLabel').textContent = fromCurrency.shortName;
        document.getElementById('toCurrencyLabel').textContent = toCurrency.shortName;

        document.getElementById('fromCurrency').innerHTML = getCurrencyHTML(fromCurrency);
        document.getElementById('toCurrency').innerHTML = getCurrencyHTML(toCurrency);

        document.getElementById('fromCurrencyInfo').textContent = getAdditionalInfo(fromCurrency);
        document.getElementById('toCurrencyInfo').textContent = getAdditionalInfo(toCurrency);
    }

    function getCurrencyHTML(currency) {
        return `
        <div class="currency-logo">${currency.logo}</div>
        <span>${currency.shortName}</span>
    `;
    }

    function getAdditionalInfo(currency) {
        if (currency.type === 'crypto' && currency.name.includes('20')) {
            return currency.name.split(' ').pop(); // Возвращает TRC20, BEP20 или ERC20
        } else if (currency.type === 'bank') {
            return currency.name.split(' ')[0]; // Возвращает название банка
        } else if (currency.type === 'cash' && currency.city) {
            return currency.city; // Возвращает название города
        }
        return '';
    }

    // Получение информации о валюте
    function getCurrencyInfo(code) {
        return currencies.find(c => c.code === code);
    }

    // Обновление курса обмена
    function updateExchangeRate() {
        const rate = getExchangeRate(currentFromCurrency, currentToCurrency);
        const toCurrency = getCurrencyInfo(currentToCurrency);
        document.getElementById('currentRate').textContent = `${rate.toFixed(2)} ${toCurrency.shortName}`;
        document.getElementById('currentRate').classList.add('pulse');
        setTimeout(() => {
            document.getElementById('currentRate').classList.remove('pulse');
        }, 1000);
    }

    // Получение курса обмена
    function getExchangeRate(from, to) {
        if (from === to) return 1;
        return exchangeRates[from][to] || 1 / exchangeRates[to][from];
    }

    // Обновление результата обмена
    function updateResult() {
        let fromAmount = parseFloat(document.getElementById('fromAmount').value);
        let toAmountInput = document.getElementById('toAmount');

        if (fromAmount && !isNaN(fromAmount)) {
            let rate = getExchangeRate(currentFromCurrency, currentToCurrency);
            let toCurrency = getCurrencyInfo(currentToCurrency);
            let toAmount = (fromAmount * rate).toFixed(toCurrency.decimals);
            toAmountInput.value = toAmount;

            updateExchangeAvailability();
            tg.MainButton.show();
        } else {
            toAmountInput.value = '';
            tg.MainButton.hide();
        }
    }

    // Обмен валют
    function swapCurrencies() {
        [currentFromCurrency, currentToCurrency] = [currentToCurrency, currentFromCurrency];
        updateCurrencyDisplay();
        updateExchangeRate();
        let fromAmount = document.getElementById('fromAmount');
        let toAmount = document.getElementById('toAmount');
        [fromAmount.value, toAmount.value] = [toAmount.value, fromAmount.value];
        updateResult();
        updateExchangeAvailability();

        document.querySelector('.swap-button').classList.add('rotate');
        setTimeout(() => {
            document.querySelector('.swap-button').classList.remove('rotate');
        }, 300);
    }

    // Открытие модального окна выбора валюты
    function openCurrencyModal(type) {
        document.getElementById('currencyModal').style.display = 'block';
        setTimeout(() => {
            document.getElementById('currencyModal').classList.add('show');
        }, 10);
        filterCurrencies('all', type);
    }

    // Закрытие модального окна выбора валюты
    function closeCurrencyModal() {
        document.getElementById('currencyModal').classList.remove('show');
        setTimeout(() => {
            document.getElementById('currencyModal').style.display = 'none';
        }, 300);
    }

    // Фильтрация валют
    function filterCurrencies(filter, type) {
        const buttons = document.querySelectorAll('.filter-button');
        buttons.forEach(button => button.classList.remove('active'));
        event.target.classList.add('active');

        const filteredCurrencies = filter === 'all' ? currencies : currencies.filter(c => c.type === filter);
        const currencyList = document.getElementById('currencyList');
        currencyList.innerHTML = '';

        filteredCurrencies.forEach(currency => {
            if (currency.code === (type === 'from' ? currentToCurrency : currentFromCurrency)) {
                return; // Пропускаем уже выбранную валюту
            }
            const item = document.createElement('div');
            item.className = 'currency-item';
            item.innerHTML = `
            <div class="currency-label">
                <span class="currency-logo">${currency.logo}</span>
                <span class="currency-tech-name">${currency.code}</span>
            </div>
            <div class="currency-name">${currency.name}</div>
        `;
            item.onclick = () => selectCurrency(currency.code, type);
            currencyList.appendChild(item);
        });
    }

    // Выбор валюты
    function selectCurrency(code, type) {
        if (type === 'from') {
            currentFromCurrency = code;
        } else {
            currentToCurrency = code;
        }
        updateCurrencyDisplay();
        updateExchangeRate();
        closeCurrencyModal();
        updateResult();
        updateExchangeAvailability();
    }

    // Выполнение обмена
    function exchange() {
        let fromAmount = parseFloat(document.getElementById('fromAmount').value);
        let toAmount = parseFloat(document.getElementById('toAmount').value);

        if (fromAmount && !isNaN(fromAmount)) {
            let fromCurrency = getCurrencyInfo(currentFromCurrency);
            let toCurrency = getCurrencyInfo(currentToCurrency);
            let data = JSON.stringify({
                from: {
                    currency: fromCurrency.shortName,
                    amount: fromAmount
                },
                to: {
                    currency: toCurrency.shortName,
                    amount: toAmount
                },
                rate: getExchangeRate(currentFromCurrency, currentToCurrency)
            });
            tg.sendData(data);
            tg.close();
        } else {
            alert('Пожалуйста, введите корректную сумму для обмена');
        }
    }

    function isCashToCash() {
        const fromCurrency = getCurrencyInfo(currentFromCurrency);
        const toCurrency = getCurrencyInfo(currentToCurrency);
        return fromCurrency.type === 'cash' && toCurrency.type === 'cash';
    }

    function isPremiumUser() {
        return tg.initDataUnsafe?.user?.is_premium || false;
    }

    function updateExchangeAvailability() {
        const cashToCash = isCashToCash();
        const premium = isPremiumUser();

        if (cashToCash && !premium) {
            tg.MainButton.setParams({
                text: "Доступно для Premium юзеров",
                color: "#E0E0E0",
                text_color: "#000000",
                is_active: false
            });
        } else {
            tg.MainButton.setParams({
                text: "Обменять сейчас",
                color: "#2196F3",
                text_color: "#FFFFFF",
                is_active: true
            });
        }
    }

    // Инициализация приложения при загрузке страницы
    document.addEventListener('DOMContentLoaded', initApp);

    // Функция для скрытия клавиатуры при клике вне поля ввода
    document.addEventListener('click', function (event) {
        const inputElements = ['fromAmount', 'toAmount'];
        if (!inputElements.includes(event.target.id)) {
            document.activeElement.blur(); // Снимаем фокус с активного элемента (закрывает клавиатуру)
        }
    });
</script>

</html>
