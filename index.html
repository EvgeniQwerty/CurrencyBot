<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIKKIEX Exchange</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #1e88e5;
            margin-bottom: 25px;
        }

        .rate-block {
            /* background-color: #f5f5f5; */
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
        }

        .rate-label {
            font-size: 14px;
            color: #757575;
            margin-bottom: 10px;
        }

        .rate-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .rate-currency {
            font-size: 16px;
            font-weight: 500;
        }

        .rate-arrow {
            color: #1e88e5;
            font-size: 20px;
        }

        .rate-value {
            font-size: 18px;
            font-weight: 500;
            color: #1e88e5;
            background-color: #e3f2fd;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .exchange-block {
            background-color: #f5f5f5;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .exchange-label {
            font-size: 14px;
            color: #757575;
            margin-bottom: 10px;
        }

        .exchange-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .exchange-input input {
            border: none;
            background: transparent;
            font-size: 18px;
            outline: none;
            width: 60%;
        }

        .currency-select {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 5px 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

        .currency-logo {
            width: 24px;
            height: 24px;
            margin-right: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .swap-button {
            background-color: #1e88e5;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swap-button:hover {
            background-color: #1565c0;
        }

        .currency-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .currency-filter {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .filter-button {
            padding: 10px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
        }

        .filter-button.active {
            background-color: #1e88e5;
            color: white;
        }

        .currency-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .currency-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .currency-item:hover {
            background-color: #f0f0f0;
        }

        .currency-label {
            width: 30%;
            background-color: #e0e0e0;
            padding: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        .currency-tech-name {
            font-size: 12px;
        }

        .currency-name {
            width: 70%;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>

<body>

    <body>
        <div class="container fade-in">
            <h2>MIKKIEX Exchange</h2>
            <div class="rate-block">
                <div class="rate-label">–ö—É—Ä—Å</div>
                <div class="rate-info">
                    <div class="rate-currency" id="fromCurrencyLabel">AED</div>
                    <div class="rate-arrow">‚Üí</div>
                    <div class="rate-currency" id="toCurrencyLabel">USD</div>
                    <div class="rate-value" id="currentRate">0.27 USD</div>
                </div>
            </div>
            <form id="exchangeForm">
                <div class="exchange-block">
                    <div class="exchange-label">–ß—Ç–æ –æ—Ç–¥–∞–µ—Ç–µ?</div>
                    <div class="exchange-input">
                        <input type="number" id="fromAmount" placeholder="1000" inputmode="decimal">
                        <div class="currency-select" id="fromCurrency" onclick="openCurrencyModal('from')">
                            <div class="currency-logo">üá¶üá™</div>
                            <span>AED</span>
                        </div>
                    </div>
                </div>
                <button type="button" class="swap-button" onclick="swapCurrencies()">‚áÖ</button>
                <div class="exchange-block">
                    <div class="exchange-label">–ß—Ç–æ –ø–æ–ª—É—á–∞–µ—Ç–µ?</div>
                    <div class="exchange-input">
                        <input type="number" id="toAmount" placeholder="0" readonly>
                        <div class="currency-select" id="toCurrency" onclick="openCurrencyModal('to')">
                            <div class="currency-logo">üíµ</div>
                            <span>USD</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –≤—ã–±–æ—Ä–∞ –≤–∞–ª—é—Ç—ã -->
        <div id="currencyModal" class="currency-modal">
            <div class="modal-content">
                <span class="close" onclick="closeCurrencyModal()">&times;</span>
                <div class="currency-filter">
                    <button class="filter-button active" onclick="filterCurrencies('all')">–í—Å–µ</button>
                    <button class="filter-button" onclick="filterCurrencies('crypto')">–ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∞</button>
                    <button class="filter-button" onclick="filterCurrencies('cash')">–ù–∞–ª–∏—á–Ω—ã–µ</button>
                </div>
                <div class="currency-list" id="currencyList"></div>
            </div>
        </div>

        <script>
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
            let tg = window.Telegram.WebApp;

            // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
            let currentFromCurrency = 'CASHAED';
            let currentToCurrency = 'CASHUSD';

            // –°–ø–∏—Å–æ–∫ –≤–∞–ª—é—Ç
            const currencies = [
                { code: 'CASHAED', name: '–ù–∞–ª–∏—á–Ω—ã–µ –¥–∏—Ä—Ö–∞–º—ã –≤ –î—É–±–∞–π', shortName: 'AED', type: 'cash', logo: 'üá¶üá™' },
                { code: 'CASHUSD', name: '–ù–∞–ª–∏—á–Ω—ã–µ –¥–æ–ª–ª–∞—Ä—ã –≤ –î—É–±–∞–π', shortName: 'USD', type: 'cash', logo: 'üíµ' },
                { code: 'USDTTRC20', name: 'USDT TRC20', shortName: 'USDT', type: 'crypto', logo: 'üí∞' },
                { code: 'BTC', name: 'Bitcoin', shortName: 'BTC', type: 'crypto', logo: '‚Çø' },
            ];

            // –ö—É—Ä—Å—ã –æ–±–º–µ–Ω–∞
            const exchangeRates = {
                "CASHAED": { "CASHUSD": 0.27, "USDTTRC20": 0.27, "BTC": 0.0000089 },
                "CASHUSD": { "CASHAED": 3.67, "USDTTRC20": 1, "BTC": 0.000033 },
                "USDTTRC20": { "CASHAED": 3.67, "CASHUSD": 1, "BTC": 0.000033 },
                "BTC": { "CASHAED": 112000, "CASHUSD": 30500, "USDTTRC20": 30500 }
            };

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            function initApp() {
                tg.expand();
                updateCurrencyDisplay();
                updateExchangeRate();
                document.getElementById('fromAmount').addEventListener('input', updateResult);
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤–∞–ª—é—Ç
            function updateCurrencyDisplay() {
                const fromCurrency = getCurrencyInfo(currentFromCurrency);
                const toCurrency = getCurrencyInfo(currentToCurrency);

                document.getElementById('fromCurrencyLabel').textContent = fromCurrency.shortName;
                document.getElementById('toCurrencyLabel').textContent = toCurrency.shortName;
                document.getElementById('fromCurrency').innerHTML = `
        <div class="currency-logo">${fromCurrency.logo}</div>
        <span>${fromCurrency.shortName}</span>
    `;
                document.getElementById('toCurrency').innerHTML = `
        <div class="currency-logo">${toCurrency.logo}</div>
        <span>${toCurrency.shortName}</span>
    `;
            }

            // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –≤–∞–ª—é—Ç–µ
            function getCurrencyInfo(code) {
                return currencies.find(c => c.code === code);
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫—É—Ä—Å–∞ –æ–±–º–µ–Ω–∞
            function updateExchangeRate() {
                const rate = getExchangeRate(currentFromCurrency, currentToCurrency);
                const toCurrency = getCurrencyInfo(currentToCurrency);
                document.getElementById('currentRate').textContent = `${rate.toFixed(2)} ${toCurrency.shortName}`;
            }

            // –ü–æ–ª—É—á–µ–Ω–∏–µ –∫—É—Ä—Å–∞ –æ–±–º–µ–Ω–∞
            function getExchangeRate(from, to) {
                if (from === to) return 1;
                return exchangeRates[from][to] || 1 / exchangeRates[to][from];
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –æ–±–º–µ–Ω–∞
            function updateResult() {
                let fromAmount = parseFloat(document.getElementById('fromAmount').value);
                let toAmountInput = document.getElementById('toAmount');

                if (fromAmount && !isNaN(fromAmount)) {
                    let rate = getExchangeRate(currentFromCurrency, currentToCurrency);
                    let toAmount = (fromAmount * rate).toFixed(2);
                    toAmountInput.value = toAmount;

                    tg.MainButton.setParams({
                        text: "–û–±–º–µ–Ω—è—Ç—å —Å–µ–π—á–∞—Å",
                        is_visible: true,
                    });
                    tg.MainButton.onClick(exchange);
                    tg.MainButton.show();
                } else {
                    toAmountInput.value = '';
                    tg.MainButton.hide();
                }
            }

            // –û–±–º–µ–Ω –≤–∞–ª—é—Ç
            function swapCurrencies() {
                [currentFromCurrency, currentToCurrency] = [currentToCurrency, currentFromCurrency];
                updateCurrencyDisplay();
                updateExchangeRate();
                let fromAmount = document.getElementById('fromAmount');
                let toAmount = document.getElementById('toAmount');
                [fromAmount.value, toAmount.value] = [toAmount.value, fromAmount.value];
                updateResult();
            }

            // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –≤—ã–±–æ—Ä–∞ –≤–∞–ª—é—Ç—ã
            function openCurrencyModal(type) {
                document.getElementById('currencyModal').style.display = 'block';
                filterCurrencies('all', type);
            }

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –≤—ã–±–æ—Ä–∞ –≤–∞–ª—é—Ç—ã
            function closeCurrencyModal() {
                document.getElementById('currencyModal').style.display = 'none';
            }

            // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –≤–∞–ª—é—Ç
            function filterCurrencies(filter, type) {
                const buttons = document.querySelectorAll('.filter-button');
                buttons.forEach(button => button.classList.remove('active'));
                event.target.classList.add('active');

                const filteredCurrencies = filter === 'all' ? currencies : currencies.filter(c => c.type === filter);
                const currencyList = document.getElementById('currencyList');
                currencyList.innerHTML = '';

                filteredCurrencies.forEach(currency => {
                    if (currency.code === (type === 'from' ? currentToCurrency : currentFromCurrency)) {
                        return; // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º —É–∂–µ –≤—ã–±—Ä–∞–Ω–Ω—É—é –≤–∞–ª—é—Ç—É
                    }
                    const item = document.createElement('div');
                    item.className = 'currency-item';
                    item.innerHTML = `
            <div class="currency-label">
                <span class="currency-logo">${currency.logo}</span>
                <span class="currency-tech-name">${currency.shortName}</span>
            </div>
            <div class="currency-name">${currency.name}</div>
        `;
                    item.onclick = () => selectCurrency(currency.code, type);
                    currencyList.appendChild(item);
                });
            }

            // –í—ã–±–æ—Ä –≤–∞–ª—é—Ç—ã
            function selectCurrency(code, type) {
                if (type === 'from') {
                    currentFromCurrency = code;
                } else {
                    currentToCurrency = code;
                }
                updateCurrencyDisplay();
                updateExchangeRate();
                closeCurrencyModal();
                updateResult();
            }

            // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –æ–±–º–µ–Ω–∞
            function exchange() {
                let fromAmount = parseFloat(document.getElementById('fromAmount').value);
                let toAmount = parseFloat(document.getElementById('toAmount').value);

                if (fromAmount && !isNaN(fromAmount)) {
                    let data = JSON.stringify({
                        from: {
                            currency: currentFromCurrency,
                            amount: fromAmount
                        },
                        to: {
                            currency: currentToCurrency,
                            amount: toAmount
                        },
                        rate: getExchangeRate(currentFromCurrency, currentToCurrency)
                    });
                    tg.sendData(data);
                    tg.close();
                } else {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É –¥–ª—è –æ–±–º–µ–Ω–∞');
                }
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.addEventListener('DOMContentLoaded', initApp);
        </script>

    </body>

</html>
